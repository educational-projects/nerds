<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Academy: Нёрдс</title>
  </head>

  <body>
    <header>
      <div>
        <a href="index.html">
          <img src="https://via.placeholder.com/150x100" alt="логотип" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Cтудия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li><a href="#">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
      <div>
        <a href="#">Корзина</a>
      </div>
      <h1>Магазин готовых шаблонов</h1>
    </header>
    <main>
      <section>
        <h2>Фильтр торваров</h2>
        <form method="get" action="https://echo.htmlacademy.ru">
          <fieldset>
            <legend>Стоймойсть</legend>
            <ul>
              <li>
                <input type="text" value="0">
                <input type="text" value="15 000">
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Сетка</legend>
            <ul>
              <li>
                <input type="radio" name="grid" value="adaptive" id="filter-adaptive" checked>
                <label for="filter-adaptive">Адаптивная</label>
              </li>
              <li>
                <input type="radio" name="grid" value="fixed" id="filter-fixed">
                <label for="filter-fixed">Фиксированная</label>
              </li>
              <li>
                <input type="radio" name="grid" value="rubber" id="filter-rubber">
                <label for="filter-rubber">Резиновая</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Особенности</legend>
            <ul>
              <li>
                <input type="checkbox" name="feature" value="slider" id="filter-slider" checked>
                <label for="filter-slider">Слайдер</label>
              </li>
              <li>
                <input type="checkbox" name="feature" value="unit-primewest" id="filter-unit-primewest">
                <label for="filter-unit-primewest">Блок преимуществ</label>
              </li>
              <li>
                <input type="checkbox" name="feature" value="news" id="filter-news" checked>
                <label for="filter-news">Новости</label>
              </li>
              <li>
                <input type="checkbox" name="feature" value="gallery" id="filter-gallery">
                <label for="filter-gallery">Галерея</label>
              </li>
              <li>
                <input type="checkbox" name="feature" value="basket" id="filter-basket">
                <label for="filter-basket">Корзина</label>
              </li>
            </ul>
          </fieldset>
          <button type="submit">Показать</button>
        </form>
      </section>
      <section>
        <h2>Список шаблонов</h2>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul>
          <li>
            <a>1</a>
          </li>
          <li>
            <a href="#">2</a>
          </li>
          <li>
            <a href="#">3</a>
          </li>
          <li>
            <a href="#">СЛЕДУЮЩАЯ</a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
